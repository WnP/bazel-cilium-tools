# Test kubeconfig file for cilium_tools tests
apiVersion: v1
kind: Config
current-context: test-context
contexts:
- name: test-context
  context:
    cluster: test-cluster
    user: test-user
clusters:
- name: test-cluster
  cluster:
    server: https://test-cluster:6443
users:
- name: test-user
  user:
    token: test-token